<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
<style>
  table, tr, td {
    text-align: center;
  }

</style>
  </head>
  <body>
    <h1>회원가입</h1>
    <fieldset>
      <legend>
      필수 입력 사항
      </legend>
<table>

    <tr>
      <th>ID</th>
      <td colspan="2"><input type="text" placeholder="아이디 10글자 이내 " size="19">
  <button>중복확인</button></td>
    </tr>

    <tr>
      <th>비밀번호</th>
      <td colspan="2">
        <input type="password" placeholder="영문,숫자,특수문자 포함 8글자 이상" size="30px">
      </td>
    </tr>

    <tr>
      <th>비밀번호 확인</th>
      <td colspan="2"><input type="password" size="30"></td>
    </tr>

    <tr>
      <th>Email</th>
      <td>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" size="20"></td>
        <td>
          <select>
            <option>naver.com</option>
            <option>daum.net</option>
            <option>hanmail.com</option>
            <option>ajou.ac.kr</option>
            <option>gmail.com</option>
          </select>
        </td>
    </tr>

</table>
       </fieldset>



       <fieldset>
         <legend>추가 정보</legend>
         프로필 사진 <input type="file">
         <p>성별: <input type="radio">남자 <input type="radio">여자</p>
         <p>생년월일:<input type="date" </p>
         <p>취미</p>
         <input type="checkbox" value="1">야구
         <input type="checkbox" value="1">농구
         <input type="checkbox" value="1">축구
         <p style="margin-top:3px;"><input type="checkbox" value="1">공부
         <input type="checkbox" value="1">음악감상</p>
         <input type="checkbox" value="1">기타 <input type="write">
         <p>자기소개</p>
         <p><textarea rows="10" cols="80"></textarea></p>
         <button type="submit" name="button">회원가입</button>
         <button type="reset" name="button">다시입력</button>
         <button type="button" name="button">이전으로</button>
       </fieldset>

       인풋 write 속성에 placeholder
       먼가 정렬하기 힘들어 보일 때는 table을 사용해보자
  </body>
</html>
